services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Point to sqlite db file inside the mounted prisma volume
      DATABASE_URL: file:./prisma/dev.db
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me}
    volumes:
      - ./prisma:/app/prisma
    restart: unless-stopped
